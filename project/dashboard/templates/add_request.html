{% extends 'base.html' %} {% block content %}
{% block extrahead %}
<!-- Data Tables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#DataTable').dataTable();
    });
</script>
{% endblock %}

<div class="row row-cards">
    <div class="col-md-3">
        <form action="{{url_for('dashboard.insert_algorithm') }}" id="suggest-form" method="POST" class="col s12">
            <div class="card form-card">
                <div class="card-content">
                    <span class="card-title">Add Algorithm</span>
                    <br><br>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="q_field" name="algorithm" type="text">
                        <label for="icon_prefix">Algorithm Name</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="q_field" name="description" type="text">
                        <label for="icon_prefix">Short Description</label>
                    </div>
                    <div class="input-field col s12" style="height:25px">
                    </div>
                </div>

                <button type="submit" class="btn-card"><span>Continue <i
                        class="far fa-arrow-alt-circle-right"></i></span>
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-9">
        <div class="card form-card">
            <div class="card-content">
                <span class="card-title">Algortihms Repository</span>
                <br>
                <div class="table-responsive" style="overflow-x: hidden;">
                    <table class="table table-striped table-bordered" id="DataTable">
                        <thead>
                        <tr>
                            <th class="center">Algorithm</th>
                            <th class="center">Description</th>
                            <th class="center">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for algorithm in suggested_algorithms %}
                        <tr class="odd gradeA" id="algorithmRow{{ algorithm._id }}">
                            <td class="center" id="suggested_algorithm">{{algorithm.algorithm}}</td>
                            <td class="center">{{algorithm.description}}</td>
                            <td class="center">
                                <button  class="btn btn-small deleteButton" algorithm_id="{{ algorithm._id }}">Delete</button>
                            </td>
                        </tr>
                        {% endfor%}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
