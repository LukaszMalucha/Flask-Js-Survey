{% extends 'base.html' %} {% block content %}
{% block extrahead %}
<!-- Data Tables -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#dataTables-example').dataTable();
    });


</script>
{% endblock %}

<div class="row">
    <div class="col-md-5 text-left">
        <h2>Add Algorithm:</h2>
        <div class="row"></div>
        <form action="{{url_for('dashboard.insert_algorithm') }}" id="suggest-form" method="POST" class="col s12">
            <div class="card dashboard-card">
                <div class="row">
                    <div class="input-field col s12" id="field">
                        <i class="material-icons prefix">assignment</i>
                        <input id="q_field" name="algorithm" type="text">
                        <label for="icon_prefix">Algorithm Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12" id="field">
                        <i class="material-icons prefix">assignment</i>
                        <input id="q_field" name="description" type="text">
                        <label for="icon_prefix">Short Description</label>
                    </div>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" id="add">Suggest Algorithm</button>
                    </div>
                </div>
            </div>
        </form>

    </div>


</div>


{% endblock %}
<div class="col-md-7 text-left">
        <h2>Users already suggested:</h2>
        <div class="row"></div>
        <div class="card" id="table_card">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="dataTables-example">
                    <thead>
                    <tr>
                        <th class="center">Algorithm</th>
                        <th class="center">Description</th>
                        <th class="center">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for element in suggested_algorithms %}
                    <tr class="odd gradeA">
                        <td class="center" id="suggested_algorithm">{{element.algorithm}}</td>
                        <td class="center">{{element.description}}</td>
                        <td class="center">
                            <a href="{{url_for('dashboard.delete_algorithm', algorithm_id=element._id)}}"
                               class="waves-effect waves-light btn btn_small" id="delete">Delete</a>
                        </td>
                    </tr>
                    {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
