{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block extrahead %}

<link href="{{url_for('static', filename='css/forms.css')}}" rel="stylesheet"/>
{% endblock %}
{% block content %}

<div class="container">

    <form class="form-signin" method="POST" id="formLogin">
        <i class="material-icons" id="icon-login">lock</i>
        <fieldset class="form-box">
            <div class="row text-center">
                <h4>Login User</h4>
            </div>
            <div class="row text-center row-icons">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <a href="{{ url_for('githublogin') }}"><i class="fab fa-github icon-login tooltipped" data-position="left" data-tooltip="Login with GitHub" id="iconGithub"></i></a>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <a href="{{ url_for('googlelogin') }}"><i class="fab fa-google icon-login tooltipped" data-position="right" data-tooltip="Login with Google" id="iconGoogle"></i></a>
                </div>
            </div>
            <div class="row plain-element">
                <div class="input-field col s6 field-description">
                    <h6>Your Email Address:</h6>
                </div>
                <div class="input-field col s6">
                    <input class="form-control" id="email" name="email" required="" type="text" value="">
                </div>
            </div>
            <div class="row plain-element">
                <div class="input-field col s6 field-description">
                    <h6>Your Password:</h6>
                </div>
                <div class="input-field col s6">
                    <input class="form-control" id="password" name="password" required="" type="password" value="">
                </div>
            </div>
            <div class="row plain-element">
                <div class="input-field col s6 field-description">
                </div>
                <div class="input-field col s6">
                    <div class="checkbox">
                        <label>
                            <input id="remember" name="remember" type="checkbox" value=""> Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-login"><span>Continue <i class="far fa-arrow-alt-circle-right"></i></span>
            </button>
        </fieldset>
    </form>
</div>

{% block head_js %}
<script src="{{url_for('static', filename='js/user.js')}}"></script>
{% endblock head_js %}

{% endblock %}
